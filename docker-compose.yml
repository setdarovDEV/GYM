version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: gym_delivery_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-gym_delivery}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gym-network
    restart: unless-stopped

  bot:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: gym_delivery_bot
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      ADMIN_IDS: ${ADMIN_IDS:-}

      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-gym_delivery}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}

      I18N_DEFAULT_LANGUAGE: ${I18N_DEFAULT_LANGUAGE:-ru}
      I18N_SUPPORTED_LANGUAGES: ${I18N_SUPPORTED_LANGUAGES:-ru,uz,en}
      I18N_FALLBACK_LANGUAGE: ${I18N_FALLBACK_LANGUAGE:-en}
      I18N_LOCALES_PATH: locales

      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      TIMEZONE: ${TIMEZONE:-Asia/Tashkent}
      DEBUG: ${DEBUG:-false}

    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - gym-network

networks:
  gym-network:
    driver: bridge

volumes:
  postgres_data: